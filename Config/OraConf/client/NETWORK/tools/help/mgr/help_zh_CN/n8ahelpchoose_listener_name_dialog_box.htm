  <h1 class="gui-object">&ldquo;选择监听程序名称&rdquo;对话框</h1>

  <p>在&ldquo;监听程序名&rdquo;字段中输入监听程序的任意名称。LISTENER 是第一个监听程序的默认监听程序名。后续监听程序默认为 LISTENER1、LISTENER2 等等。</p>
