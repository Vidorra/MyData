<div id="operator" class="row" style="display:none;">
    <div class="col-xs-12">
        <label class="control-label">收件人:
          <div class="checkbox" >
                <label ng-repeat="member in sjr">
                    <input name="sjr" ng-click="checkb(this)" type="checkbox" id="{{member.id}}" value="{{member.id}}" name="{{member.name}}"/>{{ member.name }}&nbsp;  &nbsp;  &nbsp;
                </label>
          </div>
        </label>
    </div>
</div>
<script>
  scope.checkb = function(th) {
  //已选中的id
  var id = th.member.id;
  $("input[type='checkbox']").prop("checked",
      false);
  $("#" + id).prop("checked",
      true);
  }
</script>
