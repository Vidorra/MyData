  <h1>目录服务器</h1>

  <p>使用<a href="n8ahelpLightweight_Directory_Access_Pro.htm">轻型目录访问协议 (LDAP)</a> 访问的目录服务器。符合 LDAP 的目录可以对数据库网络组件、用户和公司策略优先选项、用户验证和安全信息提供集中式存储和检索，从而代替客户端和服务器端的本地化文件。</p>

  <p>Oracle Net 支持下列目录服务：</p>

  <ul>
    <li>
      <p><a href="n8ahelpOracle_Internet_Directory.htm">Oracle Internet Directory</a></p>
    </li>

    <li>
      <p><a href="n8ahelpMicrosoft_Active_Directory.htm">Microsoft Active Directory</a></p>
    </li>
  </ul>
