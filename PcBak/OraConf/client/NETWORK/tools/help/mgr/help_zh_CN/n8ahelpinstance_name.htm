  <h1>实例名</h1>

  <p>Oracle9<em>i</em> 和 Oracle8<em>i</em> 数据库<a href="n8ahelpinstance.htm">实例</a>由<a href="n8ahelpinitialization_parameter_file.htm">初始化参数文件</a>中的 <span class="Code">INSTANCE_NAME</span> 参数标识。<span class="Code">INSTANCE_NAME</span> 对应于该实例的 <a href="n8ahelpOracle_System_Identifier_SID.htm">Oracle 系统标识符 (SID)</a>。客户机可以通过指定<a href="n8ahelpconnect_descriptor.htm">连接描述符</a>中的 <span class="Code">INSTANCE_NAME</span> 参数，连接到特定实例。</p>
