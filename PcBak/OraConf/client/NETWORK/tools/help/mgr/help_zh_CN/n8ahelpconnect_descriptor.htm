  <h1>连接描述符</h1>

  <p>网络连接目标的特殊格式的描述。连接描述符包含目标服务和网络路由信息。</p>

  <p>对于 Oracle9<em>i</em> 和 Oracle8<em>i</em> 数据库，目标服务用其<a href="n8ahelpservice_name.htm">服务名</a>标识；对于 Oracle8 或 Oracle7 数据库，则用其 <a href="n8ahelpOracle_System_Identifier_SID.htm">Oracle 系统标识符 (SID)</a> 标识。</p>
