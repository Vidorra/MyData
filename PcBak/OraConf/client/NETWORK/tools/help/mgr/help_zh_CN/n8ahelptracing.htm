  <h1>跟踪</h1>

  <p>一种将有关某个操作的详细信息写入到输出文件的功能。跟踪功能生成语句的详细序列，这些语句说明操作执行时的操作事件。管理员使用跟踪功能诊断异常情况；通常不启用此功能。与通过<a href="n8ahelplogging.htm">事件记录</a>提供的信息相比，跟踪操作可使您获得更多的有关组件内部操作的信息。</p>

  <p><strong>注：</strong>跟踪使用大量磁盘空间，可能对性能产生重大影响。因此，只在必要时才启用跟踪。</p>
